plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:32.1.3-jre'
    implementation group: 'com.assemblyai', name: 'assemblyai-java', version: '1.0.2'

    implementation 'edu.stanford.nlp:stanford-corenlp:4.5.5'

    // Use Stanford CoreNLP models for English.
    implementation "edu.stanford.nlp:stanford-corenlp:4.5.5:models"
    implementation "edu.stanford.nlp:stanford-corenlp:4.5.5:models-english"
    implementation "edu.stanford.nlp:stanford-corenlp:4.5.5:models-english-kbp"

    implementation 'org.slf4j:slf4j-api:1.7.32'

    // Logback (Logging implementation)
    implementation 'ch.qos.logback:logback-classic:1.2.3'
}


application {
    // Define the main class for the application.
    mainClass = 'MyAssemblyAIProject.SpeechToText'
}
